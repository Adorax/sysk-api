		<h1>Edit password</h1>
		
		<div>
			<form th:object="${user}" th:action="@{/admin/user/newpwd/{id}(id=${user.idUser})}" action="#" method="post">
				<span th:text="*{username}"></span>

				<label for="password">New Password:</label>
				<input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" />
				<label for="passwordRepeat">Repeat password:</label>
				<input type="password" class="form-control" id="passwordRepeat" />			
				<input type="submit" class="form-control btn btn-primary" id="submit" value="Save" disabled></input>
			</form>
		</div>
		<script>
			document.getElementById('passwordHash').addEventListener('input', checkPassword);
			document.getElementById('passwordRepeat').addEventListener('input', checkPassword);
			
			function checkPassword() {
			  let pwd = document.getElementById('passwordHash').value;
			  let pwdR = document.getElementById('passwordRepeat').value;
			  if (pwd.length > 3 && pwd == pwdR) {
			  console.log("ok");
			    document.getElementById('submit').disabled = false;
			  } else {
			    document.getElementById('submit').disabled = true;
			  }
			}
		</script>
	</body>
