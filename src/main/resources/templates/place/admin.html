<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>SYSK - ADMIN</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
	<body>
		<div>
			<h1>ADMIN - Users of API</h1>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out"/>
			</form>
			<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
			
			<div class="btn-group" role="group" aria-label="Menu">
			  <button type="button" class="btn btn-secondary">Manage Places</button>
			  <button type="button" class="btn btn-secondary">Manage Cities</button>
			</div>
			<table class="table table-striped">
				<tr>					
					<th>Username</th>
					<th>Role</th>
					<th></th>
					<th></th>						
				</tr>
				<tr th:each = "user : ${users}">
					<td th:text="'- '+${user.username}"></td>
					<td th:text="${user.role}"></td>
					<!-- Note! In the case of in-memory users use hasAuthority instead of hasRole. -->
					<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/userapi/delete/{id}(id=${user.idUser})}" class="btn btn-danger">Delete</a></td>
					<td><a th:href="@{/admin/userapi/edit/{id}(id=${user.idUser})}" class="btn btn-warning">Edit</a></td>
				</tr>
			</table>
			<a href="/admin/userapi/create" class="btn btn-success">Add an user</a>
		</div>
	</body>
</html>
