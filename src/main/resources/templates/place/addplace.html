		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<title>SYSK - Add place</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
			   	<a class="navbar-brand" th:href="@{/admin}">SYSK-Admin</a>
			    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">UserAPI</a></li>
				    <li class="nav-item"><a class="nav-link" th:href="@{/admin/user}">App User</a></li>
			      	<li class="nav-item active"><a class="nav-link" th:href="@{/admin/place}">Place <span class="sr-only">(current)</span></a></li>
			      	<li class="nav-item"><a class="nav-link" th:href="@{/admin/city}">City</a></li>
			      	<li class="nav-item"><a class="nav-link" th:href="@{/admin/category}">Category</a></li>
			    </ul> 	  	
			  	<form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">

			</div>
		</nav>
		<h1>Add a place</h1>
		
		<div>
			<form th:object="${place}" th:action="@{save}" action="#" method="post">
				<label for="namePlace">name of the place:</label>
				<input type="text" id="namePlace" class="form-control" th:field="*{namePlace}" />
				<label for="address">Address:</label>
				<input type="text" id="address" class="form-control" th:field="*{address}" />
				<label for="description">Description:</label>
    			<textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
				<label for="citylist">City:</label>
				<select id="citylist" th:field="*{city}" class="form-control">
					<option th:each="city: ${city}" th:value="${city.idCity}" th:text="${city.nameCity}"></option>
				</select>
				<input type="submit" class="form-control btn btn-primary" id="submit" value="Save" disabled></input>
			</form>
		</div>
		<script>
			document.getElementById('namePlace').addEventListener('input', checkPassword);
			document.getElementById('address').addEventListener('input', checkPassword);
			
			function checkPassword() {
			  let np = document.getElementById('namePlace').value;
			  let addr = document.getElementById('address').value;
			  if (np.length > 1 && addr.length > 1) {
			  console.log("ok");
			    document.getElementById('submit').disabled = false;
			  } else {
			    document.getElementById('submit').disabled = true;
			  }
			}
		</script>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
