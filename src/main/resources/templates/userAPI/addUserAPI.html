<!DOCTYPEhtml>
<htmlxmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>SYSK - Add user</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<h1>Add an user</h1>
		
		<div>
			<form th:object="${user}" th:action="@{save}" action="#" method="post">
				<label for="username">Username:</label>
				<input type="text" id="username" class="form-control" th:field="*{username}" />
				<label for="role">Role:</label>
				<input type="text" id="role" class="form-control" th:field="*{role}" />
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" />
				<label for="passwordRepeat">Repeat password:</label>
				<input type="password" class="form-control" id="passwordRepeat" th:field="{pwdRpt}" />			
				<input type="submit" class="form-control btn btn-primary" id="submit" value="Save" disabled></input>
			</form>
		</div>
		<script>
			document.getElementById('username').addEventListener('input', checkPassword);
			document.getElementById('role').addEventListener('input', checkPassword);
			document.getElementById('passwordHash').addEventListener('input', checkPassword);
			document.getElementById('passwordRepeat').addEventListener('input', checkPassword);
			
			function checkPassword() {
			  let usr = document.getElementById('username').value;
			  let rl = document.getElementById('role').value;
			  let pwd = document.getElementById('passwordHash').value;
			  let pwdR = document.getElementById('passwordRepeat').value;
			  if (usr.length > 1 && rl.length > 1 && pwd.length > 3 && pwd == pwdR) {
			  console.log("ok");
			    document.getElementById('submit').disabled = false;
			  } else {
			    document.getElementById('submit').disabled = true;
			  }
			}
		</script>
	</body>
</html>
